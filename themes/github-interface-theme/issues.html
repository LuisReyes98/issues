<!DOCTYPE html>
<html>
<head>
  <title>Issues</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <style>
    {% include 'scss/styles.css' %}
  </style>
</head>
<body>
  <h1 title >Issues</h1>
  <div grid_table_container>
    <ul header>
      <li cell_header >Title</li>
      <li cell_header >URL</li>
      <li cell_header >Body</li>
      <li cell_header >Labels</li>
    </ul>
    {% for issue in issues %}
      {% if loop.index % 2 == 0 %}
      <article pair_row  >
      
      {% else %}
      <article row  >
      
      {% endif %}

        <div cell>
          <h2 title>{{ issue.title }}</h2> <!-- Title  -->
        </div>

        <div cell>
          <div> <!-- URL   -->
            <a html_url href="{{issue.html_url}}">{{issue.html_url}}</a>
          </div>
        </div>

        <div cell>
          <p body > {{ issue.body }} </p> <!-- Body  -->
        </div>

        <div cell>
          <ul labels> <!-- Labels  -->
            {% for name, value in issue.tags %}
              <li>
                <strong>{{name}}</strong>: {{value}}
              </li>
            {% endfor %}
          </ul>
        </div>

      </article>
    {% endfor %}
  </div>
</body>
</html>
