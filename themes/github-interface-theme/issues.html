<!DOCTYPE html>
<html>
<head>
  <title>Issues</title>
</head>
<body>
  <h1>Issues</h1>
  {% for issue in issues %}
    <article>
      <h2>{{ issue.title }}</h2>
      <div>
        <a href="{{issue.repository_url}}">{{issue.repository_url}}</a>
      </div>
      <p> {{ issue.body }} </p>
      <ul>
        {% for name, value in issue.tags %}
          <li>
            <strong>{{name}}</strong>: {{value}}
          </li>
        {% endfor %}
      </ul>
    </article>
  {% endfor %}
</body>
</html>
