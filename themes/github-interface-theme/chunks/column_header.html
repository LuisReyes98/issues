<div cell_header >
    <label for="{{col_name}}__table__header">
        {{col_name}}
    </label>
    <input filter_control type="checkbox" id="{{col_name}}__table__header">
    <div header_popup>
        {% if col_options %}
            <ul>
                {% for key,option in col_options %}
                    <li>
                        {{key}}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
